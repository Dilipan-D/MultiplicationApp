<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication_App</title>
    <link rel="icon" href="MathsIcon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Index.css">
</head>

<body>
    <div>
    <form class="form" id="form">
        <h4 class="score" id="score">Score: 0</h4>
        <h4 class="wrong" id="wrong">Wrong: 0</h4>
        <h1 id="question">
            What is 1 multiply by 1 ?
        </h1>
        <input type="text" class="input" id="input" placeholder="Enter the answer" autocomplete="off" autofocus>
        <button type="submit" class="btn">
            Submit
        </button>
    </div>
    </form>
    <script src="Index.js"></script>
</body>
</html>
